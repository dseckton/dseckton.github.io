    <section id="status">Please be patient while I get your weather information.</section>

    <main id="main-content" class="hide">

        <h1 id="location"></h1>

        <dl>
            <dt>Zip: </dt>
            <dd id="zip"> </dd>
            <dt> Elevation: </dt>
            <dd id="elevation"></dd>
            <dt> Location: </dt>
            <dd><span id="lat"></span>N, <span id="long"></span>W </dd>
        </dl>

        <div id="bckimg" class="">
            <section id="temperature">
                <h2>Temperature</h2>
                <p class="temp" id="actual"></p>
                <p><span class="temp" id="high"></span> <span class="temp" id="low"></span></p>
                <p>Feels Like <span id="tempFeel" class="temp"></span></p>
            </section>

            <section id="wind">
                <h2>Wind</h2>
                <figure id="windfig">
                    <img id="dial" class="ne" src="images/wind-pointer.png" alt="Wind pointer graphic">
                    <figcaption class="windspeed"><span id="windspeed"></span> mph</figcaption>
                </figure>
                <dl>
                    <dt>Direction:</dt> <dd><span id="direction"></span><br></dd>
                    <dt>Gusts:</dt> <dd><span id="gustspeed"></span>mph</dd>
                </dl>
            </section>
                
            <section id="summary">
                <h2 id="condition"></h2>
                <div id="weatherImg" class=""></div>
            </section>
        </div>
        <section id="forecast">
            <h2>Hourly Forecast</h2>
            <ul id="hourly-temp">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>

                    <li></li>
                </ul>
        </section>
