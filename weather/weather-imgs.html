<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Showcase of Optimized and Responsive Weather Images">
    <title>Weather Images | dseckton.github.io</title>

    <link rel="stylesheet" media="screen" type="text/css" href="css/img-styles.css">
</head>
<body>
    <header>
        <h1>Weather Images</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" title="Return to dseckton.github.io">Home</a></li>
        </ul>
    </nav>

    <main>
        <div class="flex-container">
            <section id="clear">
                <picture>
                    <source media="(min-width: 960px)" srcset="./images/clear-600w-o.jpg">
                    <img src="./images/clear-400w-o.jpg" alt="Image of Clear Weather">
                </picture>
                <ul>
                    <li id="cle-name">Name: </li>
                    <li class="dim">Dimensions: </li>
                    <li id="cle-weight">Weight: </li>
                </ul>
            </section>

            <section id="clouds">
                <picture>
                    <source media="(min-width: 960px)" srcset="./images/clouds-600w-o.jpg">
                    <img src="./images/clouds-400w-o.jpg" alt="Image of Cloudy Weather">
                </picture>
                <ul>
                    <li id="clo-name">Name: </li>
                    <li class="dim">Dimensions: </li>
                    <li id="clo-weight">Weight: </li>
                </ul>
            </section>

            <section id="fog">
                <picture>
                    <source media="(min-width: 960px)" srcset="./images/fog-600w-o.jpg">
                    <img src="./images/fog-400w-o.jpg" alt="Image of Foggy Weather">
                </picture>
                <ul>
                    <li id="fog-name">Name: </li>
                    <li class="dim">Dimensions: </li>
                    <li id="fog-weight">Weight: </li>
                </ul>
            </section>

            <section id="rain">
                <picture>
                    <source media="(min-width: 960px)" srcset="./images/rain-600w-o.jpg">
                    <img src="./images/rain-400w-o.jpg" alt="Image of Rain Weather">
                </picture>
                <ul>
                    <li id="rain-name">Name: </li>
                    <li class="dim">Dimensions: </li>
                    <li id="rain-weight">Weight: </li>
                </ul>
            </section>

            <section id="snow">
                <picture>
                    <source media="(min-width: 960px)" srcset="./images/snow-600w-o.jpg">
                    <img src="./images/snow-400w-o.jpg" alt="Image of Snow Weather">
                </picture>
                <ul>
                    <li id="sn-name">Name: </li>
                    <li class="dim">Dimensions: </li>
                    <li id="sn-weight">Weight: </li>
                </ul>
            </section>

        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
